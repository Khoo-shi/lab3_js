<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy Car </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Toy Car </h1>

    <h2>Create Your Own Toy Car</h2>

<form id="carForm">
    <input id="name" placeholder="Name">
    <input id="scale" placeholder="Scale (1:24)">
    <input id="color" placeholder="Color">
    <input id="price" placeholder="Price" type="number">
    <input id="length" placeholder="Length (cm)" type="number">
    <input id="width" placeholder="Width (cm)" type="number">
    <input id="height" placeholder="Height (cm)" type="number">
    <input id="material" placeholder="Material">
    <input id="brand" placeholder="Brand">
    <input id="year" placeholder="Year" type="number">
    <input id="features" placeholder="Features (comma-separated)">
    <button type="button" id="addCarBtn">Add Car</button>
</form>


    <div id="car-container"></div>

    <h2>Your Cars</h2>
    <div id="car-list"></div>

    <script src="script.js"></script>
</body>
</html>
